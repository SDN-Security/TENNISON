{% macro count_icon_simple(count, title, icontype, color, url) %}
<div class="panel panel-{{color}}">
	<div class="panel-heading">
		<div class="row">
			<div class="col-xs-3">
				<i class="fa fa-{{icontype}} fa-5x"></i>
			</div>
			<div class="col-xs-9 text-right">
				<div class="huge">{{count}}</div>
				<div>{{title}}</div>
			</div>
		</div>
	</div>
</div>
{% endmacro %}
